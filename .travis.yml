language: java
sudo: false
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
before_install:
  - chmod +x ./gradlew
script:
  - ./gradlew check
  - ./gradlew jacocoTestReport
deploy:
  provider: script
  skip_cleanup: true
  script: ./gradlew bintrayUpload -Ddeployment=true
  on:
    tags: true
    jdk: oraclejdk9
after_success:
  - bash <(curl -s https://codecov.io/bash)
